<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Digit Layout Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">    
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1><img class="Icon" src="../assets/images/digit-icon.svg"> Digit Layout</h1>
    
    <section>
        <!-- <h2>Phone</h2> -->
        <ul>
            <li>
                <img class="Screenshot" src="phone.png" alt="Phone">
                <div class="Resizer"><iframe class="is-phone" src="../"></iframe></div>
                <p class="Info">Phone</p>
            </li>
            <li>
                <img class="Screenshot" src="tablet.png" alt="Tablet">
                <div class="Resizer"><iframe class="is-tablet" src="../"></iframe></div>
                <p class="Info">Tablet</p>
            </li>
        </ul>
    </section>
    
    <footer class="Footer">
        <p>
            This is a starter layout that can be used with the Digit UI set. See it in <a href="../">fullscreen</a>.  Or learn
            <a href="https://github.com/simurai/digit-layouts/blob/master/README.md">how to use</a>.
        </p>
        <a href="https://github.com/montagejs/digit"><img class="Icon" src="../assets/images/digit-icon.svg"></a>
    </footer>
    
</body>
</html>
